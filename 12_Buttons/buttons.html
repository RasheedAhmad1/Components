<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./buttons.css" />
        <title>Buttons Styles</title>
    </head>
    <body>
        <div class="container">
            <!-- Buttons with Icons -->
            <div class="btn1">
                <h3>Button with Icon</h3>
                <button type="button" class="iconic_button">
                    <span class="button_text">Download</span>
                    <span class="button_icon">
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </span>
                </button>
            </div>
            
            <!-- Button with Gradient -->
            <div class="btn2">
                <h3>Button with Gradient</h3>
                <button type="button" class="gradient-button">Hover me!</button>
            </div>
        </div>
          
        <!-- Scripts for loading "Ionicons" -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>

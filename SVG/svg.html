<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./svg.css">
        <title>SVG</title>
    </head>
    <body>
        <div class="buttons">
            <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
                <svg class="hamburger" viewBox="0 0 100 100" width="100px" fill="var(--button-color)">
                    <rect class="line top-bar" 
                          width="80" height="10"
                          x="10" y="27"
                          rx="5"> <!-- radius - Use half of x value -->
                    </rect>
                    <rect class="line middle-bar" 
                          width="80" height="10"
                          x="10" y="47"
                          rx="5">
                    </rect>
                    <rect class="line bottom-bar" 
                          width="80" height="10"
                          x="10" y="67"
                          rx="5">
                    </rect>
                </svg>
            </button>
            <button class="button-two"></button>
            <button class="button-three"></button>
        </div>

        <!-- JavaScript -->
        <script src="./svg.js"></script>
    </body>
</html>

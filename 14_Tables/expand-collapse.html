<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expand/Collapse Table Rows</title>
    </head>
    <body>
        <table border="1" width="450">
	        <thead>
                <tr data-toggle="toggle">
                    <th>
                        <p id="HTML" style="cursor: pointer;">
                            <b>
                                <span class="plusminusTechnology">+</span>
                                <span lang="EN-IN">HTML</span>
                            </b>
                        </p>
                    </th>
                    <th>CSS</th>
                    <th>javaScript</th>
                </tr>
            </thead>
	        <tbody class="hideTr">
                <tr>
                    <td>
                        <img height="28" src="./bg-top-clear.jpg" v:shapes="Picture_x0020_5" width="106" />  
                    </td>
                    <td>
                        <span lang="EN-IN">4</span>
                    </td>
                    <td>6</td>
                </tr>  
	        </tbody> 
	    </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  

        <script type="text/javascript">
            $(document).ready(function() {
                $('.hideTr').slideUp(600);
                $('[data-toggle="toggle"]').click(function() {
                    if($(this).parents().next(".hideTr").is(':visible')) {
                        $(this).parents().next('.hideTr').slideUp(600);
                        $(".plusminus" + $(this).children().children().attr("id")).text('+');
                        $(this).css('background-color', 'white');
                        }
                    else {
                        $(this).parents().next('.hideTr').slideDown(600);
                        $(".plusminus" + $(this).children().children().attr("id")).text('-');
                        $(this).css('background-color', '#c1eaff ');
                    }
                });
            });
        </script>
    </body>
</html>

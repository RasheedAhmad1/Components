<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./table.css" />
        <title>Table Basics</title>
    </head>
    <body>
        <div class="container">
            <h1>Basic HTML Table</h1>
            <table border="1" width="450">
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Scedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">08:00AM</td>
                    <td rowspan="2" bgcolor="#ffa231">05:00PM</td>
                    <td>Introduction to HTML</td>
                </tr>
                <tr>
                    <td>Validity: DTD and RelaxNG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>08:00AM</td>
                    <td>11:00AM</td>
                    <td>React</td>
                </tr>
                <tr>
                    <td>11:00AM</td>
                    <td bgcolor="#ffa231">02:00PM</td>
                    <td rowspan="2">laravel</td>
                </tr>
                <tr>
                    <td bgcolor="#ffa231">02:00PM</td>
                    <td bgcolor="#ffa231">05:00PM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>09:00AM</td>
                    <td>11:00AM</td>
                    <td>JavaScript</td>
                </tr>
            </table>
        </div>
    </body>
</html>

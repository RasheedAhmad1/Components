<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search 5 Design</title>
        <link rel="stylesheet" href="./search5.css" />
        <!-- CDN for menu icons -->
        <link 
          rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
          crossorigin="anonymous"
        />   
    </head>
    <body>
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search" class="search-box__input" aria-label="search"/>
                <button class="search-box__button" aria-label="submit search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        <!-- </div> -->

        <!-- javaScript -->
        <script src="./search5.js"></script>
    </body>
</html>

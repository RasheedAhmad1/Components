<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search 2 Design</title>
        <link rel="stylesheet" href="./search2.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
              integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
              crossorigin="anonymous" 
              referrerpolicy="no-referrer" /> 
        <!-- Font Awesome CDN for Icons -->
        <script src="https://kit.fontawesome.com/74cdb5813f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
              <input type="text" name="search" id="search" placeholder="Type to search" autocomplete="chrome-off">
              <button><i class="fa fa-search"></i></button>
              <div class="results">
              </div>
            </div>
          </div>
          
        <!-- JavaScript file for suggested keywords -->
        <script src="./autocomplete.js"></script>
    </body>
</html>

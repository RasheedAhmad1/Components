<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form-1.css">
        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message-error">Incorrect username / password combination.</div>
                <div class="form__input-group">
                    <!-- <label for="username" class="label">Username / Email</label> -->
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message">This is an error</div>
                </div>
                <div class="form__input-group">
                    <!-- <label for="password" class="label">Password</label> -->
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button type="submit" class="form__button">Login</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a href="./" class="form__link" id="linkCreatAccount">Don't have an account? Create account</a>
                </p>
            </form>
        </div>
    </body>
</html>
